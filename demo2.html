<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Control Example</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <audio id="audio" controls="" src="music/Aaram Aata Hai Deedar Se Tere.mp3"></audio>
    
    <div class="volume" style="display: flex; align-items: center;">
        <img id="volume-icon" src="volhigh.svg" alt="" style="width: 24px; height: 24px;" class="invert">
        <input class="range" type="range" id="volume-control" min="0" max="1" step="0.1" style="margin-left: 10px;">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("audio");
            const volumeControl = document.getElementById("volume-control");
            const volumeIcon = document.getElementById("volume-icon");

            // Initialize volume to 50%
            audio.volume = 0.5;
            volumeControl.value = 0.5;

            // Function to update volume icon based on volume level
            function updateVolumeIcon(volume) {
                if (volume === 0) {
                    volumeIcon.src = "mute.svg";
                } else if (volume < 0.5) {
                    volumeIcon.src = "vollow.svg";
                } else {
                    volumeIcon.src = "volhigh.svg";
                }
            }

            // Event listener for volume control input
            volumeControl.addEventListener("input", () => {
                const volume = volumeControl.value / 100;
                audio.volume = volume;
                updateVolumeIcon(volume);
            });

            // Initial update of volume icon
            updateVolumeIcon(audio.volume);
        });
    </script>
</body>
</html>
