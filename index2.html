<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="utility2.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li> <!-- Changed "home" to "search" for alt attribute -->
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist"> <!-- Added alt attribute for accessibility -->
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>
                        <!-- Songs will be dynamically added here -->
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="hamburger.svg" alt="menu"> <!-- Added alt attribute for accessibility -->
                        <!-- SVG icons -->
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer"> <!-- Placeholder for dynamically added playlists --></div>
                
                <!-- Playbar section -->
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songInfo"></div> <!-- Matched class name with JavaScript -->
                        <div class="songbuttons">
                            <img width="35" id="previous" src="previous.svg" alt="previous"> <!-- Added alt attribute for accessibility -->
                            <img width="35" id="play"class="invert" src="play.svg" alt="play"> <!-- Added alt attribute for accessibility -->
                            <img width="35" id="next" src="next.svg" alt="next"> <!-- Added alt attribute for accessibility -->
                        </div>
                        <div class="timevol">
                            <div class="songDuration"></div> <!-- Matched class name with JavaScript -->
                            <div class="volume">
                                <img width="25" src="volume.svg" alt="volume"> <!-- Added alt attribute for accessibility -->
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="harryscript.js"></script>
</body>

</html>
