<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MP3 Player with Volume Control</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #audio-container {
        margin-top: 50px;
    }
</style>
</head>
<body>
    <h1>MP3 Player with Volume Control</h1>
    <div id="audio-container">
        <audio id="audio" controls>
            <source src="music/Aaram Aata Hai Deedar Se Tere.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("audio");
            var volumeControl = document.getElementById("volume-control");

            // Set initial volume
            audio.volume = volumeControl.value;

            // Update volume when range input changes
            volumeControl.addEventListener("input", function() {
                audio.volume = volumeControl.value;
            });
        });
    </script>
</body>
</html>
